<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + React</title>
	</head>
	<body>
		<!--  
            1. Mở đầu

                - Có thể gọi 1 Component bao nhiêu lần tùy thích.

                - Bằng cách sử dụng props: tùy chỉnh nội dung hoặc hành vi của mỗi lần gọi Component.

            2. Xử lý cảnh báo lỗi eslint

                - Lỗi do chưa định nghĩa prop types (kiểu dữ liệu và yêu cầu của các props)

                    npm install prop-types

            3. Tối ưu hóa code

                - B1: Sử dụng Spread Operator để trải dữ liệu đầu vào cho Component.

                - B2: Sử dụng Destructuring để tránh lặp lại props trong Component.

            12. children props

                - children props tự động chứa mọi thứ bên trong cặp thẻ mở và đóng của Component.

                - Sử dụng Destructuring để giảm thiểu gọi props

                    a. React tự động hiểu nội dung giữa thẻ mở và thẻ đóng là props.children

            13. React onClick

                - onClick và các event Handler khác: Là các props đặc biệt được React hỗ trợ để gắn sự kiện vào.

                - Ta cần truyền một hàm xử lý sự kiện vào onClick để xác định hành động khi người dùng cần.

                - Lưu ý: Ta cần truyền tên hàm handleClick, chứ không truyền hàn thực thi handleClick();

            14. Truyền hàm sự kiện từ component cha vào TabButton

                a. Định nghĩa hàm xử lý sự kiện tại App.jsx (component cha).

                b. Truyền hàm xử lý sự kiện đó qua prop vào TabButton.

                    *) Khác với children là prop đặc biệt, cần ghi đúng chính tả, prop tùy chỉnh onSelect có thể đặt tùy ý.

            15. Sử dụng Arrow Function trong xử lý sự kiện 

                - Hiện tại, khi lclick vào mọi nút, đều gọi hàm handleSelect giống nhau

                - Mong muốn khi click vào nút, thì phải biết nút nào được click và thực hiện nhiệm vụ riêng.

                - Sử dụng function để kiểm soát (thêm logic nếu cần - khi thỏa mãn mới thực thi hàm)

                - Có thể truyền dữ liệu động, khi nhấn vào từng nút (dữ liệu hiển thị khác nhau trên từng nút)
        -->

		<div id="root"></div>
		<script type="module" src="./src/main.jsx"></script>
	</body>
